<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Form Validation and City Filtering</h1>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="state">State:</label>
    <select id="state" name="state" onchange="filterCities()">
      <option value="">Select State</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Gujarat">Gujarat</option>
    </select>
    
    <label for="city">City:</label>
    <select id="city" name="city" disabled>
      <option value="">Select City</option>
    </select>
    <br><br>
    
    Country: <input type="text" id="country" value="India" disabled="true"><br><br>
    
    <label for="pincode">Pin Code:</label>
    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
    
    <button type="submit">Submit</button>
  </form>

  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
